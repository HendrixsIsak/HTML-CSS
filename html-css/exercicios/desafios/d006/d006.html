<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tag &lt;h1&&gt; para o título principal e do &lt;h2&gt; para frente como secundários ">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol type=&quot;1&quot;&gt;">Listas numeradas</abbr></li>  
        <li><abbr title="Use a tag &lt;ul&gt; para demarcar o começo da lista e depois para incluir os ítens da lista use a tag &lt;li&gt;. Após terminar a lista, feche com &lt;/ul&gt;">Listas com demarcações</abbr></li> 
    </ul>
    
</body>
</html>
